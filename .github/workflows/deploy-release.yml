name: Deploy

on:
  push:
    branches: [release]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Deploy and restart
        run: sudo -n /usr/local/bin/sai-inference-deploy "$GITHUB_WORKSPACE"

      - name: Health check
        run: |
          sleep 5
          for i in 1 2 3 4 5; do
            if curl -sf http://localhost:8888/api/v1/health \
              | python3 -c "import sys,json; assert json.load(sys.stdin)['status']=='healthy'"; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i/5, retrying in 5s..."
            sleep 5
          done
          echo "Health check failed"
          sudo journalctl -u sai-inference --no-pager -n 30
          exit 1
